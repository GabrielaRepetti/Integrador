<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas:</title>
    <caption>Tablas:</caption>
</head>
<body>
    <table width="100%" border="1">
<thead>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
 </thead>  
 <tbody>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</tbody>
</table>    
<br>
<br>
<table width="100%" border="1">
<thead>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
 </thead>  
 <tbody>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
</tbody>
</table>    
<br>
<br>
<table width="100%" border="1">
<thead>
    <tr>
        <th colspan="3">1</th>
    </tr>
 </thead>  
 <tbody>
    <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
</tbody>
</table>  
<br>
<br>
<table width="100%" border="1">
<thead>
    <tr>
        <td rowspan="2">1</td>
        <td rowspan="3">2</td>
        <td>3</td>
    </tr>
 </thead>  
 <tbody>
    <tr>
         <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</tbody>
</table>  


</body>
</html>
