    <h1>Web Storage:</h1>
El concepto de Web Storage se refiere a una API de JavaScript que permite a las aplicaciones web almacenar datos localmente en el navegador del usuario, de forma persistente o temporal, sin necesidad de un servidor o base de datos externa.
