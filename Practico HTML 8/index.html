<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas con Diferente Numeraci√≥n</title>
</head>
<body>
  
    <ul style="list-style-type: none;">
        <li>LUNES</li>
        <li>MARTES</li>
        <li>MIERCOLES</li>
        <li>JUEVES</li>
        <li>VIERNES</li>
</ul>
   
    <ul style="list-style-type: circle;">
        <li>LUNES</li>
        <li>MARTES</li>
        <li>MIERCOLES</li>
        <li>JUEVES</li>
        <li>VIERNES</li>
</ul>

<ol type="I" start="1">
        <li>LUNES</li>
        <li>MARTES</li>
        <li>MIERCOLES</li>
        <li>JUEVES</li>
        <li>VIERNES</li>
</ol>

<ol type="A" start="6">
        <li>LUNES</li>
        <li>MARTES</li>
        <li>MIERCOLES</li>
        <li>JUEVES</li>
        <li>VIERNES</li>
</ol>

</body>
</html>
