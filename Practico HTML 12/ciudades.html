<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Provincias y Habitantes</title>
</head>
<body>
    
<table border="1">
  <thead>
    <tr>
      <th>Provincia</th>
      <th>Ciudad</th>
      <th>Habitantes</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="3">Buenos Aires</td>
      <td>La Plata</td>
      <td>800.000</td>
    </tr>
    <tr>
      <td>Mar del Plata</td>
      <td>600.000</td>
    </tr>
    <tr>
      <td>Bahía Blanca</td>
      <td>300.000</td>
    </tr>
    <tr>
      <td colspan="2">Total Buenos Aires</td>
      <td>1.700.000</td>
    </tr>

    <tr>
      <td rowspan="2">Córdoba</td>
      <td>Córdoba</td>
      <td>1.300.000</td>
    </tr>
    <tr>
      <td>Villa Carlos Paz</td>
      <td>90.000</td>
    </tr>
    <tr>
      <td colspan="2">Total Córdoba</td>
      <td>1.390.000</td>
    </tr>

    <tr>
      <td rowspan="1">Mendoza</td>
      <td>Ciudad de Mendoza</td>
      <td>120.000</td>
    </tr>
    <tr>
      <td colspan="2">Total Mendoza</td>
      <td>120.000</td>
    </tr>
  </tbody>
</table>
</body>
</html>
